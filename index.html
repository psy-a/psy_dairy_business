<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSY Dairy Farm</title>
    <link rel="stylesheet" href="CSS/index.css" type="text/css">
    <script  type="text/javascript" src="JS/javascript.js"></script>
</head>
<header>
    <div class="headertext">
        <P id="farmname"><strong>PSY DAIRY FARM</strong></P>
        <p id="farmtag">Fresh All Day</p>
    </div>
</header>
<body>
    <div class="prodsales">
        <div class="prod">
            <p id="prod"><strong>PRODUCTION</strong></p>
            <button id="sheda" onclick="productionShedA()"><strong>SHED A</strong></button>
            <button id="shedb" onclick="productionShedB()"><strong>SHED B</strong></button>
            <button id="shedc" onclick="productionShedC()"><strong>SHED C</strong></button>
            <button id="shedd" onclick="productionShedD()"><strong>SHED D</strong></button>
            <button id="totalprod" onclick="totalProductionToday()"><strong>TOTAL PRODUCTION</strong></button>
        </div>
        <div class="vline"></div>
        <div class="sales">
            <p id="sales"><strong>SALES</strong></p>
            <button id="monday"><strong>MONDAY</strong></button>
            <button id="tuesday"><strong>TUESDAY</strong></button>
            <button id="wednesday"><strong>WEDNESDAY</strong></button>
            <button id="thursday"><strong>THURSDAY</strong></button>
            <button id="friday"><strong>FRIDAY</strong></button>
            <button id="saturday"><strong>SATURDAY</strong></button>
            <button id="sunday"><strong>SUNDAY</strong></button>
            <button id="totalsales"><strong>WEEKLY TOTAL</strong></button>
        </div>
    </div>
    <div class="incometime">
        <div id="incometitle"><strong>INCOME OVER TIME</strong></div>
        <div class="incomemonths">
            <button id="january"><strong>JANUARY</strong></button>
            <button id="february"><strong>FEBRUARY</strong></button>
            <button id="march"><strong>MARCH</strong></button>
            <button id="april"><strong>APRIL</strong></button>
            <button id="may"><strong>MAY</strong></button>
            <button id="june"><strong>JUNE</strong></button>
            <button id="july"><strong>JULY</strong></button>
            <button id="august"><strong>AUGUST</strong></button>
            <button id="september"><strong>SEPTEMBER</strong></button>
            <button id="october"><strong>OCTOBER</strong></button>
            <button id="november"><strong>NOVEMBER</strong></button>
            <button id="december"><strong>DECEMBER</strong></button>
        </div>
        <button id="yearlytotal"><strong>YEARLY TOTAL</strong></button>
    </div>
</body>


</html>
