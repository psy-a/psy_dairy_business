<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSY Dairy Farm</title>
    <link rel="stylesheet" href="CSS/index.css" type="text/css">
    <script  type="text/javascript" src="JS/javascript.js"></script>
</head>
<header>
    <div class="headertext">
        <P id="farmname"><strong>PSY DAIRY FARM</strong></P>
        <p id="farmtag">Fresh All Day</p>
    </div>
</header>
<body>
    <div class="prodsales">
        <div class="prod">
            <p id="prod"><strong>PRODUCTION</strong></p>
            <button id="sheda"><strong>SHED A</strong></button>
            <button id="shedb"><strong>SHED B</strong></button>
            <button id="shedc"><strong>SHED C</strong></button>
            <button id="shedd"><strong>SHED D</strong></button>
            <button id="totalprod"><strong>TOTAL PRODUCTION</strong></button>
        </div>
        <div class="vline"></div>
        <div class="sales">
            <p id="sales"><strong>SALES</strong></p>
            <button id="monday"><strong>MONDAY</strong></button>
            <button id="tuesday"><strong>TUESDAY</strong></button>
            <button id="wednesday"><strong>WEDNESDAY</strong></button>
            <button id="thursday"><strong>THURSDAY</strong></button>
            <button id="friday"><strong>FRIDAY</strong></button>
            <button id="saturday"><strong>SATURDAY</strong></button>
            <button id="sunday"><strong>SUNDAY</strong></button>
            <button id="totalsales"><strong>TOTAL SALES</strong></button>
            
        </div>
    </div>
</body>


</html>
